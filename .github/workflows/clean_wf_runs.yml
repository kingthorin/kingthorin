name: Delete Old Workflow Runs
on:
  schedule:
    - cron: '0 * * * *'
    # - cron: '0 0 * * SUN'
  workflow_dispatch:

jobs:
  Delete_Runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 15
